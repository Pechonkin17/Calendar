{% extends "sample/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NULP 2024 </title>
</head>
<body>
{% block content %}
<div class="index-container">
    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{{ url_for('labs.view_labs', subject_id=subject.id) }}">{{ subject.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
</body>
</html>
