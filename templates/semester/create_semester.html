<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Створення семестру - NULP 2024 </title>
</head>
<body>
<form method="POST">
    <h2>Створити новий семестер </h2>
    <input type="text" name="name" placeholder="Назва семестру" required>
    <input type="number" name="year" placeholder="Рік семестру" required>
    <button type="submit">Створити семестер</button>
</form>
</body>
</html>
